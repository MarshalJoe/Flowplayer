<!DOCTYPE html>
<html>
<head>
	<title>Flowplayer</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- 1. skin -->
	<link rel="stylesheet" href="//releases.flowplayer.org/5.4.6/skin/minimalist.css">
	 
	<!-- 2. jquery library -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	 
	<!-- 3. flowplayer -->
	<script src="//releases.flowplayer.org/5.4.6/flowplayer.min.js"></script>


</head>
<body>

	<h1>Manual install test</h1>

	<div class="bottom-container">
		<div class="player" data-ratio="0.4167">
		   <video preload="none">
		      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type="video/mp4">
		   </video>
			</div>
	 	</div>

<script>
$(function () {
 
   // install flowplayer to an element with CSS class "player"
   $(".player").flowplayer({ 
   	//swf: "/swf/5.4.6/flowplayer.swf"
   	});

   flowplayer("player", "/swf/flowplayer-3.1.2.swf", {
		
	// configure the required plugin
	plugins:  {
		
		// bandwidth check plugin
		bwcheck: {  
			url: 'flowplayer.bwcheck-3.1.1.swf',   
			netConnectionUrl: '/swf/expressinstall.swf',
			bitrates: [40, 150, 400, 700, 1000],
		
			// this method is called when the bandwidth check is done
			onBwDone: function(url, chosenBitrate, bitrate) {
				var el = document.getElementById("info");
				el.innerHTML = "Your speed is: " +bitrate+ "<br />Video file served: " +url;
			}
		}
		
	}, 

	// configure the clip to use the "rtmp" plugin for providing video data
	clip: {  
		urlResolvers: 'bwcheck'
	}
	
});




   
 
});
</script>

</body>
</html>
